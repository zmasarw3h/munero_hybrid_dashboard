version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - demo_net

  backend:
    build:
      context: ../../backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5-coder:7b}
      DB_FILE: ${DB_FILE:-/data/munero.sqlite}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      DEBUG: ${DEBUG:-false}
      DEBUG_LOG_PROMPTS: ${DEBUG_LOG_PROMPTS:-false}
    volumes:
      - client_data:/data
    depends_on:
      - ollama
    networks:
      - demo_net

  frontend:
    build:
      context: ../../frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost}
    depends_on:
      - backend
    networks:
      - demo_net

  caddy:
    image: caddy:2.7-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - demo_net

volumes:
  ollama_models:
  client_data:
  caddy_data:
  caddy_config:

networks:
  demo_net:
    driver: bridge
